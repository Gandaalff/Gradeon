<h2 mat-dialog-title>Add Grade</h2>
<mat-dialog-content>
  <pr-grade-form
    [gradeForm]="gradeForm"
    [showButton]="false"
    [isModalForm]="true"></pr-grade-form>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="dialogRef.close()">Cancel</button>
  <button matButton (click)="save()">Save</button>
</mat-dialog-actions>
